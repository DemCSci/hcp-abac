test:
    name: basic-contract-benchmark
    description: A test benchmark
    workers:
      number: 1
    rounds:
      - label: decideWithRecord
        description: Read asset benchmark
        txDuration: 240
        rateControl: 
          type: maximum-rate
          opts:
            tps: 300
            step: 10
            sampleInterval: 10
            includeFailed: true
        workload:
          module: workload/decideWithRecord.js
          arguments:
            contractId: abac
          rounds:
      - label: decideWithNoRecord
        description: Read asset benchmark
        txDuration: 300
        rateControl: 
          type: maximum-rate
          opts:
            tps: 500
            step: 10
            sampleInterval: 10
            includeFailed: true
        workload:
          module: workload/decideWithNoRecord.js
          arguments:
            contractId: abac
