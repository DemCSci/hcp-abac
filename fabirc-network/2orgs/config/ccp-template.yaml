---
name: test-network-${ORG}
version: 1.0.0
client:
  organization: ${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORG}:
    mspid: ${ORG}MSP
    peers:
    - peer1.${ORG}.lei.net
    certificateAuthorities:
    - ${ORG}.lei.net
peers:
  peer1.${ORG}.lei.net:
    url: grpcs://peer1.${ORG}.lei.net:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer1.${ORG}.lei.net
      hostnameOverride: peer1.${ORG}.lei.net
certificateAuthorities:
  ${ORG}.lei.net:
    url: https://${ORG}.lei.net:${CAPORT}
    caName: ${ORG}.lei.net
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false